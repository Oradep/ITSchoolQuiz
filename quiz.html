<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div id="quiz-container" class="hidden">
        <div id="header">
            <div id="question-buttons"></div>
            <div id="timer"><span id="time-left"></span></div>
        </div>
        <hr class="yellow-divider">
        <div id="question-container">
            <p id="question-text"></p>
            <hr class="yellow-divider">
            <button id="option-a" class="option-button"></button>
            <button id="option-b" class="option-button"></button>
            <button id="option-c" class="option-button"></button>
        </div>
        <div id="navigation">
            <button id="prev-button" onclick="prevQuestion()" disabled>Назад</button>
            <button id="next-button" onclick="nextQuestion()">Ответить</button>
        </div>
    </div>
    <div id="loading">Загрузка вопросов...</div>
    
    <!-- Custom modal for confirmation -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="confirm-text"></p>
            <button id="confirm-yes" onclick="executeAction()">Да</button>
            <button id="confirm-no" onclick="closeModal()">Нет</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
